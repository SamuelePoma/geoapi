<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Geo API</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="font-sans bg-gray-200 relative">
    <div class="fixed top-0 left-0 w-full z-10 bg-blue-500 text-white flex justify-between items-center px-4 py-2">
        <h2 class="text-lg font-bold">Samuele Poma</h2>
        <div class="flex gap-2">
            <a href="https://rapidapi.com/wirefreethought/api/geodb-cities" id="link1">
                <img src="https://cdn-icons-png.freepik.com/256/1077/1077063.png?semt=ais_hybrid" alt="Icon 1" class="w-6 h-6">
            </a>
            <a href="https://hz.nl/en" id="link2">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSL5PcEIuCx7M2H6uJ9HWhshKPrP3RkjiJE4g&s" alt="Icon 2" class="w-6 h-6">
            </a>
        </div>
    </div>
    <div class="pt-12 flex justify-center">
        <div class="w-8/12 md:w-6/12 lg:w-4/12 px-4">
            <div class="bg-white shadow-md rounded-lg px-6 py-8">
                <h1 class="text-2xl font-bold mb-4">Search for a Country</h1>
                <input type="text" id="search-input"
                    class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
                    placeholder="Search for a country code">
                <button id="search-button"
                    class="mt-2 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none">Search</button>
                <div id="country-info" class="mt-4"></div>
                <div id="regions-list" class="mt-4"></div>
                <div id="results" class="results"></div>
            </div>
        </div>
    </div>
    <div class="fixed top-0 left-0 w-1/12 h-full bg-cover bg-no-repeat z-0" style="background-image: url('images/flags1.jpg');"></div>
    <div class="fixed top-0 right-0 w-1/12 h-full bg-cover bg-no-repeat z-0" style="background-image: url('images/flags2.jpg');"></div>
    <script src="js/main.js" type="module"></script>
</body>

</html>
